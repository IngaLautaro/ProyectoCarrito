<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compra los smartphones rapido, facil y a los mejores precios">
    <meta name="keywords" content="celular, celulares, smartphones, smartphone, tienda virtual, ofertas, hotsale, motorola, samsung, iphone, apple, huawei, nokia, sony, xiaomi">
    <title>Carrito</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../img/logos/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="../index.html">
                </a>
                <a class="navbar-brand" href="../index.html">PHONESTORE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Nosotros</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="Buscar">
                        <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">

                    </form>
                    <div class="header-icono">
                        <a href="./carrito.html">
                            <img class="carrito-logo" src="../img/logos/carrito.png" alt="">

                        <a href="">
                            <img class="avatar" src="../img/logos/avatar.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="carrito">
        <h2>Carrito de Compras</h2>
        <div class="carrito-items" id="lista-carrito"> 
        </div>
        <div id="total">
            Total: $0.00
        </div>
        <button class="vaciar" id="vaciar-carrito">Vaciar Carrito</button>
    </main>
    <script src="../javascripts/main.js"></script>
