<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compra los smartphones rápido, fácil y a los mejores precios">
    <meta name="keywords" content="celular, celulares, smartphones, smartphone, tienda virtual, ofertas, hotsale, motorola, samsung, iphone, apple, huawei, nokia, sony, xiaomi">
    <title>Productos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/logos/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">PHONESTORE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Nosotros</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="Buscar">
                        <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                    </form>
                    <div class="header-icono">
                        <a href="./pages/carrito.html">
                            <img class="carrito-logo" src="./img/logos/carrito.png" alt="">
                        </a>
                        <a href="">
                            <img class="avatar" src="./img/logos/avatar.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="producto">
        <h2>CATALOGO</h2>
        <section class="productos">
            <div class="tarjeta-producto">
                <img src="./img/destacados/iphone-12.png" alt="Imagen del Producto" class="tarjeta-imagen">
                <div class="tarjeta-info">
                    <h3 class="tarjeta-nombre">IPHONE 12</h3>
                    <p class="tarjeta-precio">$1,100,000.00</p>
                    <button class="tarjeta-boton">Comprar</button>
                </div>
            </div>
            <div class="tarjeta-producto">
                <img src="./img/destacados/iphone-13promax.png" alt="Imagen del Producto" class="tarjeta-imagen">
                <div class="tarjeta-info">
                    <h3 class="tarjeta-nombre">Iphone 13 Pro Max</h3>
                    <p class="tarjeta-precio">$1,200,000.00</p>
                    <button class="tarjeta-boton">Comprar</button>
                </div>
            </div>
            <div class="tarjeta-producto">
                <img src="./img/destacados/moto-edge40.png" alt="Imagen del Producto" class="tarjeta-imagen">
                <div class="tarjeta-info">
                    <h3 class="tarjeta-nombre">Motorola Edge 40</h3>
                    <p class="tarjeta-precio">$800,000.00</p>
                    <button class="tarjeta-boton">Comprar</button>
                </div>
            </div>
            <div class="tarjeta-producto">
                <img src="./img/destacados/moto-g23.png" alt="Imagen del Producto" class="tarjeta-imagen">
                <div class="tarjeta-info">
                    <h3 class="tarjeta-nombre">Motorola G23</h3>
                    <p class="tarjeta-precio">$230,000.00</p>
                    <button class="tarjeta-boton">Comprar</button>
                </div>
            </div>
            <div class="tarjeta-producto">
                <img src="./img/destacados/samsung-A23.png" alt="Imagen del Producto" class="tarjeta-imagen">
                <div class="tarjeta-info">
                    <h3 class="tarjeta-nombre">Samsung A23</h3>
                    <p class="tarjeta-precio">$450,000.00</p>
                    <button class="tarjeta-boton">Comprar</button>
                </div>
            </div>
            <div class="tarjeta-producto">
                <img src="./img/destacados/samsung-a54.png" alt="Imagen del Producto" class="tarjeta-imagen">
                <div class="tarjeta-info">
                    <h3 class="tarjeta-nombre">Samsung A54</h3>
                    <p class="tarjeta-precio">$350,000.00</p>
                    <button class="tarjeta-boton">Comprar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./javascripts/main.js"></script>
</body>

</html>
